<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatRoom</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="../static/JavaScript.js"></script>
</head>
<body>
    <h1>Chat Room</h1>

    <!--Message Display-->
    <div id="message_box" style="border:1px solid #ccc; padding: 10px; height: 300px; overflow-y: scroll;">
        {% for message in messages %}
            <p data-plaintext="{{ message.plaintext }}" data-ciphertext="{{ message.ciphertext }}" onclick="toggleCiphertext(event)">
                {{ message.plaintext }}
            </p>
        {% endfor %}
    </div>

    <!--Message Input-->
    <form id="message_form" method="post" action="/send">
        <input type="text" name="message" placeholder="Type your message here" required>
        <button type="submit">Send</button>
    </form>
    <a href="/">Home</a>
</body>
</html>
