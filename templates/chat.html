<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatRoom</title>
  <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script>
        const socket = io();

        socket.on('receive_message', function(data) {
            const messageBox = document.getElementById('message_box');
            // Create a new paragraph for the incoming message
            const messageElement = document.createElement('p');
            messageElement.textContent = `Received: ${data.ciphertext}`; // Displaying ciphertext for now
            messageBox.appendChild(messageElement);
            messageBox.scrollTop = messageBox.scrollHeight; // Scroll to the bottom
        });
    </script>
</head>
<body>
  <h1>Chat Room</h1>

  <!--Message Display-->
  <div id="message_box" style="border:1px solid #ccc; padding: 10px; height: 300px; overflow-y: scroll;">
    <!--Prints all messages in messages array in app.py using a Flask loop-->
    {% for message in messages %} 
        <p>{{message}}</p>
    {% endfor %}
  </div>

  <!--Message Input-->
  <!--Sends messages in form through POST to /send-->
  <form id="message_form" method="post" action="/send">
    <input type="text" name="message" placeholder="Type your message here" required>
    <button type="submit">Send</button>
  </form>
  <a href="/">Home</a>
</body>
</html>
